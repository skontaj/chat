  <header>
    
  </header>

  <div class="container">
    <div class="row">
      <div class="col-md-4">
  
        <div class="search_users">
  
          <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names..">
  
        </div>
  
        <ul id="userList">
    <!-- User names will be dynamically added here -->
        </ul>
  
      </div>
      <div class="col-md-8">
  
<h1>Sending a friend request</h1>
  <br>
  <form id="friendRequestForm">
    <label for="recipientUsername"><b>Friend's username:</b></label><br><br>
    
    <div class="input_btn">
    
    <input type="text" id="recipientUsername" name="recipientUsername" required>
    <button type="submit" id="send_request">Send a request</button>
    
    </div>
    
  </form>
  
  <br><br>
  <hr>
  <br>

  <h1>Friend requests:</h1>
    
    <div class="width_screen">
    
  <ul id="friendRequestList">
    <!-- Friend requests will be dynamically added here -->
  </ul>
  
  </div>
  
      </div>
    </div>
